<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
    </head>

    <body> 
        <div class="flex-row bg-primary">
            <div class="col-12 flex-column align-center p-5">
                <h1 class="text-light text-center font-weight-bold">Weather Dashboard</h1>
            </div>
        </div>
        <div class="d-flex flex-row bd-highlight m-3 ">
            <form class="container col-sm-3">
                <div class="form-group flex-row col-12 border border-dark p-3">
                  <label for="exampleInputEmail1" class="font-weight-bold">Search for a City: </label>
                  <input id="citysearchinput" class="form-control"></input>
                  <button id="searchbtn" type="submit" class="btn btn-primary ">Search</button>
                  <button id="refreshbtn" type="submit" class="btn btn-primary ">Refresh</button>
                </div>
                <div id="history"></div>
            </form>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-weather-pic">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-secondary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-secondary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-secondary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-secondary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-secondary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
